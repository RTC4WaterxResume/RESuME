<div class="collection" ng-class='state|statetoclass'>

  

  <div class='container'>
    <div class="view">
      

      <div class="actions" ng-if='state=="collection"'>
        <div ng-if='collection.isWritable' class='btn-line-group primary'>
          <button  class='btn-line' nref ui-sref='writing({storyId:collection.slug})'>edit</button>
        </div>

        <div ng-if='user.is_staff' class='btn-line-group'>
          <button class='btn-line' ng-click='setStatus("draft")' ng-class='{"active warning": collection.status=="draft"}' translate="collection.status.draft"></button>
          <button class='btn-line' ng-click='setStatus("public")' ng-class='{"active": collection.status=="public"}' translate="story.status.public"></button>
        </div>
      </div>
    </div>


  </div>
  
  

  <div class='container'>
    <div class='row'>
      <div class='col-md-12'>
        <div class="tags" >
          <!-- <span ng-if="collection.tags.length" class='tag sans-serif' ng-repeat='tag in collection.tags|filter:"public"' ng-include='"templates/partials/tag.html"|prefixTemplate'></span> -->
          <span class='tag sans-serif'>
            <span class='tag writing'><a ui-sref='publications.collection'>collection</a></span>
          </span>
        </div>
        <h1 class='collection-title'><a ui-sref='collection({storyId:collection.slug})' embedit='collection.metadata.title' language='language'></a></h1>
        
        <!-- <div class='authors' ng-if="collection.authors.length">
          by <span ng-repeat='author in collection.authors' ng-include='"templates/partials/author.html"|prefixTemplate'></span>
        </div> -->
        
      </div>
    </div>

    <!-- <div class='row'>
      <div class='col-md-12'>
        <h1 embedit='collection.metadata.title' language='language'></h1>
        <blockquote embedit='collection.metadata.abstract' language='language'></blockquote>
      </div>
    </div> -->
  </div>


  
  <div class='container' style="">
    <div class='row'>
      <div class="col-sm-12">
        <ul class='pagination'>
          <li ui-sref-active="active" class='special'>
            <a ui-sref='collection({storyId:collection.slug})' translate='index'>&nbsp;</a>
          </li>
          <li ui-sref-active="active" ng-repeat="story in chapters">
            <a ui-sref='collection.story({storyId:story.slug})'>{{$index + 1}}</a>
          </li>

        </ul>
      </div>
    </div>
  </div>

  <div ui-view  >
    <div class='container'>
    <div class="cover-wrapper" ng-if='collection.cover'>
      <div class='image-wrapper cover' lazy-img='{{collection.cover.attachment || collection.cover.metadata.preview || collection.cover.metadata.urls.Preview || collection.cover.metadata.thumbnail_url || collection.cover.metadata.url }}'></div>
      <div class='metadata-wrapper' ng-init='document=collection.cover' ng-include='"templates/partials/document.metadata.linear.html"|prefixTemplate''></div>
    </div>
    </div>
    <div class='container'>
      <div class='row'>
        <div class="col-sm-12">
        <p class='collection-abstract' embedit='collection.metadata.abstract' language='language'></p>
        </div>
      </div>
    </div>
    <div  ng-repeat="story in chapters">
      <div class='container'>
        <div class="chapter" ng-class='{"last": $last}'>

          <a class="number" ui-sref='collection.story({storyId:story.slug})'>{{$index + 1}}</a>
          <div class='col-md-6'>
            <div class="inner">
              <div class="divider"></div>
              <div class="tags" ng-if="story.tags.length">
                <span class="tag" ng-repeat='tag in story.tags|filter:{ category: "writing", status:"public" }' ng-include='"templates/partials/tag.html"|prefixTemplate'></span>
              </div>
              <h2><a ui-sref='collection.story({storyId:story.slug})' embedit='story.metadata.title' language='language'></a></h2>
              <blockquote embedit='story.metadata.abstract' language='language'></blockquote>
            </div>
          </div>
          <div class='col-md-6' style='padding:0'>&nbsp;
            <div ng-if='story.covers.length' class="cover" ng-repeat='document in story.covers' class='fluid-container'>
              <div class='image-wrapper cover' lazy-img='{{document|coverage}}'></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
</div>
