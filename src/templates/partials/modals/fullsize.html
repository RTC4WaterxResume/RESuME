<div ng-class='fullsized.type' class="modal fullsize"  tabindex="-1" role="dialog" aria-hidden="true" style="z-index: 1050; display: block;">
  <div ng-click='$hide()' class='close'>
  <span class='icon-close'></span>
  </div>
  <div ng-class='fullsized.type' class='oversize' style=''>
    <div class="wrapper">
      <div class="header">
        <div class="inner">
          <h2 embedit='fullsized.metadata.title'></h2>
          <div ng-init='document=fullsized' ng-include='"templates/partials/document.metadata.linear.html"|prefixTemplate''></div>
        </div>
      </div>
      <div class="main">
        <div class="box sidebar"></div>
        <div class="box content" ng-if='fullsized.type == "photo" || fullsized.type == "image" || fullsized.type == "rich" || fullsized.type == "video"'>
          <div class='embedded' ng-if='fullsized.metadata.urls.Publishable || fullsized.attachment'>
            <div class='image' lazy-image size='contain' src='fullsized.metadata.urls.Publishable || fullsized.attachment'></div>
          </div>
          <div class='embedded' ng-if='!fullsized.metadata.urls.Publishable && fullsized.metadata.html' stretch='true' embedit='fullsized.metadata.html'></div>
          <div class='embedded' ng-if='!fullsized.metadata.urls.Publishable && fullsized.metadata.url && !fullsized.metadata.html'>
            <div class='image' lazy-image size='contain' src='fullsized.metadata.url'></div>
          </div>
        </div>
        <div class="box content" ng-if='fullsized.type == "text"'>
          <div class='embedded' stretch='true' embedit='fullsized.metadata.caption'></div>
        </div>
        
        <div class="box sidebar"></div>
      </div>
      <div class="footer">
        <div class='inner' >
          <div ng-if='fullsized.metadata.copyright' class='text copyright' embedit='fullsized.metadata.copyright' language="language" firstline='true'></div>
        </div>
      </div>
    </div>
  </div>
</div>
