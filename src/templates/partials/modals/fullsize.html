<div ng-class='{"with-cover":fullsized.data.thumbnail_url}' class="modal fullsize {{fullsized.type}}"  tabindex="-1" role="dialog" aria-hidden="true" style="z-index: 1050; display: block;">
  <div ng-click='$hide()' class='close'>
  <span class='icon-close'></span>
  </div>
  <div ng-class='fullsized.type' class='oversize' style=''>
    <div class="wrapper">
      <div class="header">
        <div class="inner">
          <h2 embedit='fullsized.data.title'></h2>
          <div ng-init='document=fullsized' ng-include='"templates/partials/document.metadata.linear.html"|prefixTemplate''></div>
        </div>
      </div>
      <div class="main">
        <div class="box sidebar"></div>
        <div class="box content" ng-if='fullsized.type != "text"'>
          <div class='embedded' ng-if='fullsized.data.html && !fullsized.data.urls' stretch='true' embedit='fullsized.data.html'></div>
          <div class='embedded' ng-if='fullsized.data.html && fullsized.data.urls'>
            <!-- ex cvce -->
            <div class='image-wrapper cover' style='background-size:contain; background-color: #151515; background-image:url({{fullsized|coverage:"hifi"}})'></div>
          </div>
          <div class='embedded' ng-if='!fullsized.data.html'>
            <div class='image-wrapper cover' style='background-size:contain; background-color: #151515; background-image:url({{fullsized|coverage:"hifi"}})'></div>

          </div>
          {{fullsized}}
        </div>
        <div class="box content" ng-if='fullsized.type == "text"'>
          <div class='embedded' stretch='true' embedit='fullsized.data.caption'></div>
        </div>
        
        <div class="box sidebar"></div>
      </div>
      <div class="footer">
        <div class='inner' >
          <div ng-if='fullsized.data.copyright' class='text copyright' embedit='fullsized.data.copyright' language="language" firstline='true'></div>
        </div>
      </div>
    </div>
  </div>
</div>
