<div class='oembedded doc doc-{{document.type}}' ng-class='{"active": document.url == selectedDocument.url}' ng-click='selectDocument(document)'>

  <!-- <div class='divider'>&nbsp;</div> -->
  
  <div class='wrapper'>
    <div ng-if='document.urls.Preview' lazy-image src='document.urls.Preview'></div>
    <div class='tile'>
      <div class='title' embedit='document.metadata.title' languagle='language'></div>
      <div class='copyright' embedit='document.copyright'></div>
    </div>
  </div>
  <div class='excerpt' embedit='document.title'></div>
</div>
