
<div id='inner-table-of-contents-toggler' >
  <button class='btn-transparent' ng-click='toggleTableOfContents()'><span class='icon-action-undo'></span></button>
  <div class='save' ng-if='state == "writing" || state == "draft"' ng-click='save()'>
    <button class='btn-transparent btn-line'><span  class='icon-disc'></span></button>
    <div class='sans-serif' style='text-transform: uppercase; font-size:10px; text-align:center; line-height:20px' translate='save'></div>
  </div>

    <div class='sans-serif' style='text-transform: uppercase; font-size:10px; text-align:center; line-height:20px' translate='save'></div>
  </div> -->
</div>

<h2>table of contents</h2>


<ul>
  <li ng-repeat="heading in ToC" class='heading heading-{{heading.level}}'>
  <a ng-click='setHash(heading.slug)'> {{heading.text}}</a></li>

</ul>
