<h2>table of contents</h2>
<div class='actions'>
  <a class='action' ng-click='toggleTableOfContents()'>
    <span class='icon icon-close'></span>
  </a>
</div>
<ul>
  <li bs-scrollspy data-offset='100' data-target='#h-{{heading.slug}}' ng-repeat='heading in ToC' class='heading heading-{{heading.level}}'>
    <a ng-click='setHash(heading.slug)' bs-tooltip data-placement='right'>{{heading.text}}</a>
  </li>
</ul>
