<div class="review {{review.status}}">
  <div class="row">
    <div class='col-xs-4 col-md-3'>
      <table class="table">
        <tr>
          <th><span>type</span></th>
          <td><span>{{review.category}}</span></td>
        </tr>
        <tr>
          <th><span>status</span></th>
          <td><span class='status'>{{review.status}}</span></td>
        </tr>
        <tr>
          <th><span>due date</span></th>
          <td><span>{{review.due_date|date:'mediumDate'}}</span></td>
        </tr>
        <tr ng-if='review.category != "editing"'>
          <th><span>score</span></th>
          <td><span>{{review.score}}</span></td>
        </tr>
      </table>
    </div>
    <div class='col-xs-8 col-md-9'>
      <div class='reviewed'>
        <div class="date">{{review.story.date|date:'mediumDate'}}</div>

        <h2 class="title">
          <a ui-sref="review.story({id: review.id})"><span embedit='review.story.data.title' language='language'></span></a>
        </h2>

        <blockquote ng-if='review.story.data.abstract' embedit='review.story.data.abstract' language='language'></blockquote>
      </div>
      <div>

        <div ng-if='review.story.source' class='btn-line-group primary transparent'>
          <a class='btn-line ' ng-href="/api/story/{{story.id}}/download/source" _target="blank"><span class='icon icon-arrow-down-circle'></span><span translate='button.downloadsource'></span></a>
        </div>
        <div class='btn-line-group primary transparent'>
          <button class='btn-line' ui-sref='review.story({id: review.id})' translate='button.viewforreview'></button>
        </div>
        <div ng-if='review.status == "initial" || review.status == "draft"' class='btn-line-group primary'>
          <button class='btn-line' ui-sref='review({id: review.id})' translate='button.completereview'></button>
        </div>

        <div ng-if='review.status != "initial" && review.status != "draft"' class='btn-line-group primary'>
          <button class='btn-line' ui-sref='review({id: review.id})' translate='button.viewreport'></button>
        </div>
      </div>
    </div>


  </div>
</div>
