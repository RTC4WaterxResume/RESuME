<div class="wrapper" style='    background-size: cover; background-image: url({{news.cover_url}})'>
  <div class='overlay'>
    <div class="type">
      <span ng-repeat='tag in news.tags | filter:{ category: "writing" }' ng-include='"templates/partials/tag.html"|prefixTemplate'></span>
    </div>
    <h3><a ng-if='!news.isCollection' ui-sref="story({postId: news.slug})" rewording value='news.data.title' default='{{news.title}}'></a><a ng-if='news.isCollection' ui-sref="collection({collectionId: news.slug})" rewording value='news.data.title' default='{{news.title}}'></a></h3>  
  </div>
</div>
