<span ng-if='tag.category != "keyword" && tag.category != "blog"' class='tag' ng-class='tag.category'>
  <a ui-sref='publications.{{tag.slug}}' rewording value='tag.data.name' default='{{tag.name}}'></a>
</span><span ng-if='tag.category == "keyword"' class='tag' ng-class='tag.category'>
  <a href ui-sref='publications.tags({slug: tag.slug})' rewording value='tag.data.name' default='{{tag.name}}'></a>
</span><span ng-if='tag.category == "blog"' class='tag' ng-class='tag.category'>
  <a href ui-sref='blog.{{tag.slug}}' rewording value='tag.data.name' default='{{tag.name}}'></a>
</span>{{$last?' ': ', '}}
