<span ng-if='tag.category != "blog"' class='tag' ng-class='tag.category'>
  <a href="{{getTagRoute(tag)}}" rewording value='tag.data.name' default='{{tag.name}}'></a>
</span>
<span ng-if='tag.category == "blog"' class='tag' ng-class='tag.category'>
  <a href="{{getBlogRoute(tag)}}" rewording value='tag.data.name' default='{{tag.name}}'></a>
</span>
<span>{{$last? "": " &mdash; "}}</span>
