<div class='container'>
<div class="view">
  

  <h1>
    <a ng-if='state != "publications.all"' href ui-sref='publications.all'>../</a>
    <span translate="headline.{{state}}.title"></span>
  </h1>
  <p translate="headline.{{state}}.abstract"></p>

  <!-- Nav tabs -->
  <ul class='nav nav-tabs' style='margin-top: 20px;'>
    <li role="presentation" ui-sref-active="active" >
      <a href ui-sref='publications.all' aria-controls="home" role="tab" data-toggle="tab" translate="state.publications.all.label"></a>
    </li>
    
    <!-- <li ng-repeat='(key, value) in filters'>
      <span class='filter'>
        <span translate='filterby.{{key}}'></span> {{value}} 
        <span ng-click='toggleFilter(key, value)' class='icon icon-close'></span></li> -->
    <!-- <li class='dropdown active secondary'>
      <a bs-dropdown placement='bottom-right' aria-haspopup="true" aria-expanded="false" style='position:relative; padding-right: 30px'>
        <span class='inner'>
          <span translate='orderby.date'></span>
          <span style='position:absolute; right:5px; top:0' class='icon icon-arrow-down-circle'></span>
        </span>
      </a>
      <ul class="dropdown-menu" role="menu">
        <li ui-sref-active="active"><a ui-sref="draft" translate='write'></a></li>
      </ul>
    </li> -->
  </ul>
  <table cellspacing="20">
    <tr>
      <td class='nav-filters'>
        <ul class='nav nav-tabs '>
          <li class="dropdown">
            <!-- <li class="dropdown" ng-class="{active: state.includes('me') || state.includes('draft')}"> -->
              
              <a bs-dropdown placement='bottom-left' aria-haspopup="true" aria-expanded="false" style='position:relative; padding-right: 30px'>
                <span class='username'><span class='ellipsis' translate='order.by.{{ordering}}'></span><span style='position:absolute; right:5px; top:0' class='icon icon-arrow-down-circle'></span></span>
              </a>

              <ul class="dropdown-menu" role="menu">
                <li ng-repeat='orderby in availabileOrderby' ng-class='{"active":params.orderby==orderby.value}'><a ng-click='changeOrderby(orderby.value)' translate='order.by.{{orderby.label}}'></a></li>
              </ul>
            </li>
        </ul>
        <ul class='nav nav-tabs '>
          <li ng-repeat='link in urls.writing' role="presentation" ui-sref-active="active">
            <a ng-if='link.preventTranslation' href ui-sref='publications.{{link.slug}}' aria-controls="home" role="tab" data-toggle="tab">{{link.name}}</a>
            <a ng-if='!link.preventTranslation' href ui-sref='publications.{{link.slug}}' aria-controls="home" role="tab" data-toggle="tab" translate="state.publications.{{link.name}}.label"></a>

            <ul class='nav nav-tabs' ng-if='hallOfFame.publishings && state == "publications."+link.slug && hallOfFame.publishings.count' style='border: 0px; border-left: 2px solid; padding-left: 10px'>
              <li ng-class='{"active":filters._tags__slug == tag.slug}' ng-repeat='tag in hallOfFame.publishings.results'>
                <a class='tag with-number' ng-click='toggleFilter("_tags__slug", tag.slug)'>{{tag.name}}
                <span class='number'>{{tag.stories}}</span>
                </a>
              </li>
            </ul>

          </li>
          

        </ul>
        <ul class='nav nav-tabs '>
          
          <li ng-repeat='link in urls.tags' role="presentation" ui-sref-active="active">
            <a ng-if='link.preventTranslation' href ui-sref='publications.{{link.slug}}' aria-controls="home" role="tab" data-toggle="tab">{{link.name}}</a>
            <a ng-if='!link.preventTranslation' href ui-sref='publications.{{link.slug}}' aria-controls="home" role="tab" data-toggle="tab" translate="state.publications.{{link.name}}.label"></a>
          </li>
          <li ng-if='slug' role="presentation" ui-sref-active="active" >
            <a href ui-sref='publications.tags({slug: slug})' aria-controls="home" role="tab" data-toggle="tab">/filter: <b>{{slug}}</b>/</a>
          </li>
        </ul>
        <h4 class='section' translate='top authors'></h4>
        <ul class='nav nav-tabs' ng-if='hallOfFame.topAuthors.count'>
          <li ng-class='{"active":filters.authors__slug == author.slug}' ng-repeat='author in hallOfFame.topAuthors.results'>
            <a class='author with-number' ng-click='toggleFilter("authors__slug", author.slug)'>{{author.fullname}}
            <span class='number'>{{author.stories}}</span>
            </a>
            
          </li>
        </ul>
      </td>
    
      <td>
        <div ui-view></div>
      </td>
    </tr>
  </table>
</div>
</div>
