<div style='position:relative; margin-top: 50px' class="contents versioned">
  <div class='log-version current'>
    <span class='tag-version'><span translate="preview"></span></span>
    <span class='date'>{{story.date_last_modified|date:"yyyy'.'MM'.'dd"}} ({{story.version}})</span>
  </div>
  <div id='versioned-contents' markdownit='marked'  watchmarkdownit='true' watchlanguage='true' language='language'></div>
</div>
